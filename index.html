<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>WebGIS - FAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      border: 0;
    }
  </style>

  <!-- Fontes e Estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/mapa.css" />
  <link rel="stylesheet" href="css/menu_camadas.css" />
  <link rel="stylesheet" href="css/rodape.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- Cabe√ßalho fixo superior -->
  <header class="header-fad">
    <div class="logo-container">
      <img src="logo_fad_completo_fundo_transparente.png" alt="Logo FAD" class="logo-central-fad" />
      <div class="titulo-fad">
        <h1>WebGIS</h1>
      </div>
    </div>
  </header>

  <!-- Conte√∫do principal -->
  <main>
    <aside id="sidebar">
      <div id="sidebar-header">
        <h2>CAMADAS DISPON√çVEIS</h2>
        <div id="filtro-container">
          <input type="text" id="filtro-camada" placeholder="Buscar camada...">
          <button id="filtro-botao">üîç</button>
          <ul id="filtro-sugestoes"></ul>
        </div>
      </div>
      <div id="sidebar-body">
        <div id="sidebar-content"></div>
      </div>
    </aside>

    <section id="map"></section>
    <div class="map-toolbar">
      <button class="tool-btn" id="btn-zoom-in" title="Zoom In">
        <span class="material-icons">zoom_in</span>
        <span class="tooltip">Zoom In</span>
      </button>
      <button class="tool-btn" id="btn-zoom-out" title="Zoom Out">
        <span class="material-icons">zoom_out</span>
        <span class="tooltip">Zoom Out</span>
      </button>
      <button class="tool-btn" id="btn-measure" title="Medi√ß√£o">
        <span class="material-icons">straighten</span>
        <span class="tooltip">Medi√ß√£o</span>
      </button>
      <button class="tool-btn" id="btn-draw" title="Desenhar">
        <span class="material-icons">edit</span>
        <span class="tooltip">Desenhar</span>
      </button>
      <button class="tool-btn" id="btn-legend" title="Legenda">
        <span class="material-icons">legend_toggle</span>
        <span class="tooltip">Legenda</span>
      </button>
      <button class="tool-btn" id="btn-download" title="Download">
        <span class="material-icons">download</span>
        <span class="tooltip">Download</span>
      </button>
      <button class="tool-btn" id="btn-share" title="Compartilhar">
        <span class="material-icons">share</span>
        <span class="tooltip">Compartilhar</span>
      </button>
    </div>
    <div id="legend-modal" style="display:none;"></div>
    <div id="share-modal" style="display:none;"></div>
    <div id="filter-modal" style="display:none;"></div>
  </main>

  <!-- Rodap√© -->
  <footer class="rodape-fad">
    <div id="dataHora">Atualizado em: ‚Äî</div>

    <div class="rodape-crs" id="crs-container"></div>

    <label for="tipo-coord" class="sr-only">Tipo de Coordenada</label>
    <select id="tipo-coord" class="rodape-select" aria-label="Tipo de Coordenada">
      <option value="decimal">Decimal (¬∞)</option>
      <option value="dms">Grau, Minuto, Segundo (DMS)</option>
    </select>

    <label for="datum" class="sr-only">Datum</label>
    <select id="datum" class="rodape-select" aria-label="Datum">
      <option value="4674">SIRGAS 2000 (Geogr√°fico)</option>
      <option value="31982">SIRGAS 2000 / UTM zona 22S</option>
      <option value="31983">SIRGAS 2000 / UTM zona 23S</option>
      <option value="5880">SIRGAS 2000 / Polic√¥nico</option>
      <option value="4326">WGS 84 (Geogr√°fico)</option>
      <option value="32722">WGS 84 / UTM zona 22S</option>
      <option value="32723">WGS 84 / UTM zona 23S</option>
    </select>

    <div class="rodape-escala" id="escala-container">Escala: 1:‚Äî</div>
    <div>Desenvolvido por: VPC-GEOSER</div>
  </footer>

  <!-- ‚úÖ Script M√≥dulo Unificado -->
  <script type="module">
    window.addEventListener('DOMContentLoaded', () => {
      import('./js/layers.js').then(({ GEOSERVER_URL, layerConfig }) => {
        window.qgisBaseUrl = GEOSERVER_URL;
        window._activeLayers = {};
        console.log('URL do QGIS Server:', GEOSERVER_URL);
      });
      import('./js/menu_camadas.js');
      import('./js/mapa.js');
    });
  </script>
  <script src="js/header.js"></script>
  <script src="js/rodape.js"></script>
</body>
</html>
